<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Calculadora Complejos</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="./css/Calculadora.css">
    <!--Graph js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
</head>
<body>              
    <div class="container text-center card border-0 shadow my-5">
    <div class="cadr-body p-5">
            <div class="row">
                    <div class="col-sm">
                        <!--Title-->
                        <h1 class="mt-5 font-weight-light">Calculadora de N&uacute;meros Complejos</h1>
                        <!--Form-->
                        <form>
                            <label><b>Primer n&uacute;mero (z = a + ib) </b></label>
                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <label>Parte Real</label>
                                    <input type="number" class="form-control" id="realPartFirst" placeholder="a">
                                </div>
                                <div class="form-group col-md-2">
                                    <p>+</p>
                                </div>
                                <div class="form-group col-md-5">
                                    <label>Parte imaginaria</label>
                                    <input type="number" class="form-control" id="imaginaryPartFirst" placeholder="ib">
                                </div>
                            </div>
                            <label> <b>Segundo n&uacute;mero (w = c + id)</b> </label>
                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <label>Parte Real</label>
                                    <input type="number" class="form-control" id="realPartSecond" placeholder="c">
                                </div>
                                <div class="form-group col-md-2">
                                    <p>+</p>
                                </div>
                                <div class="form-group col-md-5">
                                    <label>Parte imaginaria</label>
                                    <input type="number" class="form-control" id="imaginaryPartSecond" placeholder="id">
                                </div>
                            </div>
                            <label><b>Operaci&oacute;n</b></label>
                            <div class="form-group">
                                <select class="form-control" id="operator">
                                  <option value="sum">Suma</option>
                                  <option value="substraction">Resta</option>
                                  <option value="multiplication">Multiplicaci&oacute;n</option>
                                  <option value="division">Divisi&oacute;n</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-danger" value="sum" onclick="validation()">Calcular</button>
                      </form>
                    </div>
                    <div class="col-sm">
                        <h1 class="mt-5 font-weight-light">Gr√°fica</h1>
                        <canvas id="myChart" width="400" height="400"></canvas>
                    </div>
                </div>
    </div>        
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Calculadora -->
    <script src="./JS/Calculadora.js"></script>
</body>    
</html>
